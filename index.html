<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflownfah - Sign Up!</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="display">
        <div class="image"></div>
        <div class="brand">
            <div class="logo">

            </div>
            <p class="text">sunflownfah</p>
            <p class="credit">Photo by <a href="http://" target="_blank" rel="noopener noreferrer">USERNAME</a> on <a href="http://" target="_blank" rel="noopener noreferrer">WEBSITE</a></p>
        </div>
    </div>
    <div class="signup-form">
        <div class="intro">
            <h2 class="leadin">
                Sign up for happiness
            </h2>
            <p class="desc">
                Welcome to the beginning of the rest of your life; it's going to be f***kin' awesome. 
            </p>
        </div>
        <form action="" method="get">
            <fieldset>
                <legend>
                    Let's do this!
                </legend>
                <div class="row-one">
                    <label for="first-name" class="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <span class="validity"></span>

                    <label for="last-name" class="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                    <span class="validity"></span>
                </div>
                <div class="row-two">
                    <label for="email" class="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span class="validity"></span>

                    <label for="phone" class="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" required>
                    <span class="validity"></span>
                </div>  
                <div class="row-three">
                    <label for="pwd" class="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                    <span class="validity"></span>

                    <label for="confirm-pwd" class="confirm-pwd">Confirm password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd">
                    <span class="validity"></span>
                </div>
            </fieldset>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="login-prompt">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
