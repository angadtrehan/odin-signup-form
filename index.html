<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflownfah - Sign Up!</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="signup-content">
        <div class="display">
            <img src="./assets/logo.svg" alt="sunflowah">
            <p class="credit">Photo by <a href="https://www.freepik.com/author/user15245033" target="_blank" rel="noopener noreferrer">user15245033</a> on <a href="https://www.freepik.com/free-vector/vector-hand-drawn-icon-sunflower-isolated-white-background_20623055.htm#fromView=keyword&page=1&position=4&uuid=a5e4987c-2d35-44d6-ac79-5d8af5959caa&query=Sunflower+Svg" target="_blank" rel="noopener noreferrer">freepik</a></p>
        </div>
        <div class="signup-form">
            <div class="intro">
                <h2 class="leadin">
                    Sign up for happiness
                </h2>
                <p class="desc">
                    Welcome to the beginning of the rest of your life; it's going to be f***kin' awesome. 
                </p>
            </div>
            <form action="" method="post">
                <fieldset>
                    <h4>
                        Let's do this!
                    </h4>
                    <div class="row">
                        <div class="form-input">
                            <label for="first-name" class="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required placeholder="John">
                            <span class="validity"></span>
                        </div>
                        <div class="form-input">
                            <label for="last-name" class="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Doe">
                            <span class="validity"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-input">
                            <label for="email" class="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="john@example.com">
                            <span class="validity"></span>
                        </div>
                        <div class="form-input">
                            <label for="phone" class="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone" placeholder="9000090000" pattern="^[0-9]*$">
                            <span class="validity"></span>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="form-input">
                            <label for="pwd" class="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd" required placeholder=" ">
                            <span class="validity"></span>
                        </div>
                        <div class="form-input">
                            <label for="confirm-pwd" class="confirm-pwd">Confirm password</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd" required placeholder=" ">
                            <span class="validity"></span>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div class="login-prompt">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
